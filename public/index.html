    <script>
        // --- ç›´æ¥æŒ‡å®šæ‚¨çš„ Vercel ç”Ÿäº§ URL ---
        const API_BASE_URL = 'https://easyappointmentai.vercel.app';

        const loadingInitial = document.getElementById('loading-initial');
        const loginSection = document.getElementById('login-section');
        const uploadSection = document.getElementById('upload-section');
        const loginBtn = document.getElementById('login-btn');
        const uploadArea = document.getElementById('upload-area');
        const imageUploader = document.getElementById('image-uploader');
        const previewArea = document.getElementById('preview-area');
        const imagePreview = document.getElementById('image-preview');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // è¯­éŸ³ç›¸å…³å…ƒç´ 
        const voiceBtn = document.getElementById('voice-btn');
        const voiceBtnText = document.getElementById('voice-btn-text');
        const micIcon = document.getElementById('mic-icon');

        let selectedFile = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoginRedirect = new URLSearchParams(window.location.search).has('loginsuccess');
            try {
                const response = await fetch(`${API_BASE_URL}/api/check-auth`, {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();
                if (data.loggedIn) {
                    showUploadUI();
                } else {
                    showLoginUI();
                    if (isLoginRedirect) errorMessage.textContent = 'ç™»å½•éªŒè¯å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚';
                }
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€æ—¶å‡ºé”™:', error);
                showLoginUI();
                errorMessage.textContent = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åé‡è¯•ã€‚';
            }
        });

        function showLoginUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        }

        function showUploadUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            if (new URLSearchParams(window.location.search).has('loginsuccess')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        loginBtn.addEventListener('click', () => { window.location.href = `${API_BASE_URL}/auth/google`; });
        uploadArea.addEventListener('click', () => imageUploader.click());

        imageUploader.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    previewArea.classList.remove('hidden');
                    submitBtn.classList.remove('hidden');
                    resetMessages();
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                errorMessage.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ã€‚';
                return;
            }
            handleRequest(selectedFile, 'image');
        });

        // --- è¯­éŸ³å¤„ç†é€»è¾‘ ---
        voiceBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    isRecording = true;
                    audioChunks = [];
                    
                    voiceBtn.classList.add('recording');
                    voiceBtnText.textContent = 'æ­£åœ¨å½•éŸ³... ç‚¹å‡»åœæ­¢';

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        handleRequest(audioBlob, 'voice');
                        // åœæ­¢æ‰€æœ‰éŸ³è½¨ä»¥å…³é—­éº¦å…‹é£æŒ‡ç¤ºç¯
                        stream.getTracks().forEach(track => track.stop());
                    });

                } catch (err) {
                    console.error("æ— æ³•è®¿é—®éº¦å…‹é£:", err);
                    errorMessage.textContent = "æ— æ³•è®¿é—®éº¦å…‹é£ã€‚è¯·æ£€æŸ¥æµè§ˆå™¨æƒé™ã€‚";
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtnText.textContent = 'æŒ‰ä½è¯´è¯';
            }
        });

        async function handleRequest(data, type) {
            loadingText.textContent = type === 'image' ? 'æ­£åœ¨è¯†åˆ«å›¾ç‰‡...' : 'æ­£åœ¨è¯†åˆ«è¯­éŸ³...';
            loadingSpinner.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            previewArea.classList.add('hidden');
            resetMessages();

            try {
                const formData = new FormData();
                let endpoint = '';

                if (type === 'image') {
                    formData.append('eventImage', data);
                    endpoint = '/api/create-event-from-image';
                } else { // voice
                    formData.append('eventAudio', data, 'recording.webm');
                    endpoint = '/api/create-event-from-voice';
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'æœªçŸ¥é”™è¯¯');
                }
                
                successMessage.innerHTML = `æˆåŠŸï¼äº‹ä»¶å·²åˆ›å»ºã€‚ <a href="${result.eventLink}" target="_blank" class="text-blue-700 underline">ç‚¹å‡»æŸ¥çœ‹</a>`;
            
            } catch (error) {
                errorMessage.textContent = `é”™è¯¯: ${error.message}`;
            } finally {
                loadingSpinner.classList.add('hidden');
                submitBtn.classList.remove('hidden'); // å…è®¸ç”¨æˆ·é‡è¯•
                selectedFile = null;
            }
        }
        
        function resetMessages() {
            errorMessage.textContent = '';
            successMessage.textContent = '';
        }

    </script>
