<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 500px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 1rem;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .upload-area:hover { background-color: #f9fafb; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        .recording {
            animation: pulse 1.5s infinite;
            background-color: #ef4444;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="card text-center">
        <!-- 初始加载状态 -->
        <div id="loading-initial" class="flex flex-col items-center justify-center">
             <div class="spinner"></div>
             <p class="mt-4 text-gray-500">正在检查登录状态...</p>
        </div>
        
        <!-- 登录界面 -->
        <div id="login-section" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800">智能日历助手 🗓️</h1>
            <p class="text-gray-500 mt-2 mb-8">上传图片或语音，自动创建 Google 日历事件。</p>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition-colors">
                使用 Google 账号登录以开始
            </button>
        </div>

        <!-- 上传和结果界面 -->
        <div id="upload-section" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800">智能日历助手 🗓️</h1>
            <p id="status-message" class="text-gray-500 mt-2 mb-8">授权成功！请上传图片或使用语音输入。</p>
            
            <div id="upload-area" class="upload-area">
                <p class="text-gray-600">点击或拖拽图片到这里</p>
                <input type="file" id="image-uploader" class="hidden" accept="image/*">
            </div>
            
            <div class="mt-4 text-gray-500">或者</div>

            <!-- 新增语音输入按钮 -->
            <button id="voice-btn" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2">
                 <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <span id="voice-btn-text">按住说话</span>
            </button>

            <div id="preview-area" class="mt-6 hidden">
                <img id="image-preview" class="max-w-full max-h-60 mx-auto rounded-lg" alt="图片预览">
            </div>

            <div id="loading-spinner" class="mt-6 hidden flex-col items-center">
                <div class="spinner"></div>
                <p id="loading-text" class="mt-2 text-gray-500">正在处理...</p>
            </div>
            
            <button id="submit-btn" class="w-full mt-6 bg-green-500 text-white font-semibold py-3 px-6 rounded-xl hover:bg-green-600 transition-colors hidden">
                识别并创建事件
            </button>
            
            <p id="error-message" class="mt-4 text-red-500"></p>
            <p id="success-message" class="mt-4 text-blue-600"></p>
        </div>
    </div>

    <script>
        // --- 直接指定您的 Vercel 生产 URL ---
        const API_BASE_URL = 'https://easyappointmentai.vercel.app';

        const loadingInitial = document.getElementById('loading-initial');
        const loginSection = document.getElementById('login-section');
        const uploadSection = document.getElementById('upload-section');
        const loginBtn = document.getElementById('login-btn');
        const uploadArea = document.getElementById('upload-area');
        const imageUploader = document.getElementById('image-uploader');
        const previewArea = document.getElementById('preview-area');
        const imagePreview = document.getElementById('image-preview');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 语音相关元素
        const voiceBtn = document.getElementById('voice-btn');
        const voiceBtnText = document.getElementById('voice-btn-text');
        const micIcon = document.getElementById('mic-icon');

        let selectedFile = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoginRedirect = new URLSearchParams(window.location.search).has('loginsuccess');
            try {
                const response = await fetch(`${API_BASE_URL}/api/check-auth`, {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();
                if (data.loggedIn) {
                    showUploadUI();
                } else {
                    showLoginUI();
                    if (isLoginRedirect) errorMessage.textContent = '登录验证失败，请重试。';
                }
            } catch (error) {
                console.error('检查登录状态时出错:', error);
                showLoginUI();
                errorMessage.textContent = '无法连接到服务器，请稍后重试。';
            }
        });

        function showLoginUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        }

        function showUploadUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            if (new URLSearchParams(window.location.search).has('loginsuccess')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        loginBtn.addEventListener('click', () => { window.location.href = `${API_BASE_URL}/auth/google`; });
        uploadArea.addEventListener('click', () => imageUploader.click());

        imageUploader.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    previewArea.classList.remove('hidden');
                    submitBtn.classList.remove('hidden');
                    resetMessages();
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                errorMessage.textContent = '请先选择一张图片。';
                return;
            }
            handleRequest(selectedFile, 'image');
        });

        // --- 语音处理逻辑 ---
        voiceBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    isRecording = true;
                    audioChunks = [];
                    
                    voiceBtn.classList.add('recording');
                    voiceBtnText.textContent = '正在录音... 点击停止';

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        handleRequest(audioBlob, 'voice');
                        // 停止所有音轨以关闭麦克风指示灯
                        stream.getTracks().forEach(track => track.stop());
                    });

                } catch (err) {
                    console.error("无法访问麦克风:", err);
                    errorMessage.textContent = "无法访问麦克风。请检查浏览器权限。";
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtnText.textContent = '按住说话';
            }
        });

        async function handleRequest(data, type) {
            loadingText.textContent = type === 'image' ? '正在识别图片...' : '正在识别语音...';
            loadingSpinner.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            previewArea.classList.add('hidden');
            resetMessages();

            try {
                const formData = new FormData();
                let endpoint = '';

                if (type === 'image') {
                    formData.append('eventImage', data);
                    endpoint = '/api/create-event-from-image';
                } else { // voice
                    formData.append('eventAudio', data, 'recording.webm');
                    endpoint = '/api/create-event-from-voice';
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || '未知错误');
                }
                
                successMessage.innerHTML = `成功！事件已创建。 <a href="${result.eventLink}" target="_blank" class="text-blue-700 underline">点击查看</a>`;
            
            } catch (error) {
                errorMessage.textContent = `错误: ${error.message}`;
            } finally {
                loadingSpinner.classList.add('hidden');
                submitBtn.classList.remove('hidden'); // 允许用户重试
                selectedFile = null;
            }
        }
        
        function resetMessages() {
            errorMessage.textContent = '';
            successMessage.textContent = '';
        }

    </script>
</body>
</html>
