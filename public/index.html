        <div id="loading-initial" class="flex flex-col items-center justify-center">

        <!-- ç™»å½•ç•Œé¢ -->

            <p class="text-gray-500 mt-2 mb-8">ä¸Šä¼ å›¾ç‰‡ï¼Œè‡ªåŠ¨åˆ›å»º Google æ—¥å†äº‹ä»¶ã€‚</p>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition-colors">

        <!-- ä¸Šä¼ å’Œç»“æœç•Œé¢ -->
        <div id="upload-section" class="hidden">

            <p id="status-message" class="text-gray-500 mt-2 mb-8">æˆæƒæˆåŠŸï¼è¯·ä¸Šä¼ å›¾ç‰‡ã€‚</p>
            
            <div id="upload-area" class="upload-area">
                <p class="text-gray-600">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                <input type="file" id="image-uploader" class="hidden" accept="image/*">
            </div>

            <div id="preview-area" class="mt-6 hidden">
                <img id="image-preview" class="max-w-full max-h-60 mx-auto rounded-lg" alt="å›¾ç‰‡é¢„è§ˆ">

            <div id="loading-spinner" class="mt-6 hidden flex-col items-center">

                <p class="mt-2 text-gray-500">æ­£åœ¨è¯†åˆ«å¹¶åˆ›å»ºäº‹ä»¶...</p>

            <button id="submit-btn" class="w-full mt-6 bg-green-500 text-white font-semibold py-3 px-6 rounded-xl hover:bg-green-600 transition-colors hidden">

            <p id="error-message" class="mt-4 text-red-500"></p>

    <script>
        // --- ç›´æ¥æŒ‡å®šæ‚¨çš„ Vercel ç”Ÿäº§ URL ---
        const API_BASE_URL = 'https://easyappointmentai.vercel.app';

        const loadingInitial = document.getElementById('loading-initial');
        const loginSection = document.getElementById('login-section');
        const uploadSection = document.getElementById('upload-section');
        const loginBtn = document.getElementById('login-btn');
        const uploadArea = document.getElementById('upload-area');
        const imageUploader = document.getElementById('image-uploader');
        const previewArea = document.getElementById('preview-area');
        const imagePreview = document.getElementById('image-preview');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        let selectedFile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const isLoginRedirect = new URLSearchParams(window.location.search).has('loginsuccess');

            try {
                // ä½¿ç”¨å®Œæ•´çš„ URL è¿›è¡Œ API è°ƒç”¨
                const response = await fetch(`${API_BASE_URL}/api/check-auth`, {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();

                if (data.loggedIn) {
                    showUploadUI();
                } else {
                    if (!isLoginRedirect) {
                        showLoginUI();
                    } else {
                        showLoginUI();
                        errorMessage.textContent = 'ç™»å½•éªŒè¯å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚';
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€æ—¶å‡ºé”™:', error);
                showLoginUI();
                errorMessage.textContent = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åé‡è¯•ã€‚';
            }
        });

        function showLoginUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        }

        function showUploadUI() {
            loadingInitial.classList.add('hidden');
            loginSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            if (new URLSearchParams(window.location.search).has('loginsuccess')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        loginBtn.addEventListener('click', () => {
            window.location.href = `${API_BASE_URL}/auth/google`;
        });

        uploadArea.addEventListener('click', () => imageUploader.click());
        imageUploader.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    previewArea.classList.remove('hidden');
                    submitBtn.classList.remove('hidden');
                    errorMessage.textContent = '';
                    successMessage.textContent = '';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                errorMessage.textContent = 'è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ã€‚';
                return;
            }
            
            loadingSpinner.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            try {
                const formData = new FormData();
                formData.append('eventImage', selectedFile);

                // ä½¿ç”¨å®Œæ•´çš„ URL è¿›è¡Œ API è°ƒç”¨
                const response = await fetch(`${API_BASE_URL}/api/create-event-from-image`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'æœªçŸ¥é”™è¯¯');
                }
                
                successMessage.innerHTML = `æˆåŠŸï¼äº‹ä»¶å·²åˆ›å»ºã€‚ <a href="${result.eventLink}" target="_blank" class="text-blue-700 underline">ç‚¹å‡»æŸ¥çœ‹</a>`;
                previewArea.classList.add('hidden');

            } catch (error) {
                errorMessage.textContent = `é”™è¯¯: ${error.message}`;
                submitBtn.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
